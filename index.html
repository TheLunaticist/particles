<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" defer></link>

		<link rel="icon" type="image/ico" href="assets/icon.ico">
		<title> Particles </title>
	
		<meta property="og:title" content="Play Particles">
		<meta property="og:article:author:" content="Lunaticist">

		<script src="index.js" type="module" defer></script>
	</head>
	<body style="visibility: hidden">
		<canvas id="canvas"></canvas>
		<script>
		    //making the game initially fit to the screen
		    //this is updated later
		    let clientRect = canvas.getClientRects()[0];
		    canvas.width = clientRect.width;
		    canvas.height = clientRect.height

		    //unveiling
		    window.document.body.style.visibility = 'visible';
		</script>
	</body>
</html>
